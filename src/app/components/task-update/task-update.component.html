<div>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmitCreateTask()">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Enter the task name</mat-label>
          <input matInput placeholder="Name of task" formControlName="title" required [(ngModel)]="taskData.title"/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Enter the task description</mat-label>
          <input matInput placeholder="Description of task" formControlName="description" />
        </mat-form-field>
      </div>
  
      <div class="buttongroup">
        <button mat-raised-button type="submit" class="flat" (click)="closeModal()">
          Update this task
        </button>
      </div>
    </form>
  </div>
