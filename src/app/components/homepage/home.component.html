<div class="main">
  <img src="../assets/images/RECORD.png" alt="logo" />
  <div class="component">
    <app-authentification [hidden]="hidden"></app-authentification>
    <app-register [hidden]="!hidden"></app-register>
    <nav>
      <button
        mat-raised-button
        type="submit"
        class="flat"
        (click)="showLogin()"
      >
        Login
      </button>
      <button
        mat-raised-button
        type="submit"
        class="flat"
        (click)="showRegister()"
      >
        Register
      </button>
    </nav>
  </div>
</div>
