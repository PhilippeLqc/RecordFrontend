<div class="notification-component p-6 rounded-lg">
  <div class="input-group flex flex-col mb-4">
    <label for="email" class="mb-2 font-bold text-lg text-gray-900"
      >Email:</label
    >
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      class="border-2 border-gray-200 p-2 rounded-lg focus:outline-none focus:border-blue-500 transition duration-500"
    />
  </div>
  <button
    (click)="sendNotification(email)"
    class="focus:outline-none focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 bg-gray-800 text-white border-gray-600 hover:bg-gray-700 hover:border-gray-600 focus:ring-gray-700"
  >
    Send Notification
  </button>

  <!-- Le message de la barre de notification sera affichÃ© par MatSnackBar -->
</div>
