<div class="w-full h-full flex flex-col bg-white shadow-md">
  <div class="p-2 bg-gray-800 text-white rounded-t-lg">
    <h2 class="font-bold text-lg">Chat</h2>
  </div>
  <div class="chat-body flex-grow overflow-auto p-4 space-y-4 scroll-auto">
    <div
      *ngFor="let message of messageList"
      [ngClass]="{
        'flex justify-end': message.message_side === 'sender',
        'flex justify-start': message.message_side !== 'receiver'
      }"
    >
      <div class="flex flex-col">
        <p class="text-right w-full">{{ message.userNickName }}</p>
        <div
          class="max-w-xs p-2 rounded-lg"
          [ngClass]="{
            'bg-[#3F5CB0] text-[#EEEEF0]': message.message_side === 'sender',
            'bg-[#93B4FF] text-[#111725]': message.message_side !== 'receiver'
          }"
        >
          {{ message.message }}
        </div>
      </div>
    </div>
    <div
      *ngFor="let message of historyMessages"
      [ngClass]="{
        'flex justify-end': message.message_side === 'sender',
        'flex justify-start': message.message_side !== 'receiver'
      }"
    >
      <div class="flex flex-col">
        <div class="text-right w-full">{{ message.userNickName }}</div>
        <div
          class="max-w-xs p-2 rounded-lg"
          [ngClass]="{
            'bg-[#3F5CB0] text-[#EEEEF0]': message.message_side === 'sender',
            'bg-[#93B4FF] text-[#111725]': message.message_side !== 'receiver'
          }"
        >
          {{ message.message }}
        </div>
      </div>
    </div>
  </div>
  <div class="chat-footer p-4 bg-gray-600 rounded-b-lg">
    <div
      class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700"
    >
      <input
        type="text"
        (keyup.enter)="sendMessage()"
        [(ngModel)]="userMessage"
        placeholder="Type your message here..."
        rows="1"
        class="block mx-4 p-2.5 w-full text-sm bg-gray-800 border-gray-400 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
        placeholder="Your message..."
      />
      <button
        class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600"
      >
        <svg
          class="w-5 h-5 rotate-90 rtl:-rotate-90"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 18 20"
        >
          <path
            d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"
          />
        </svg>
        <span class="sr-only">Send message</span>
      </button>
    </div>
  </div>
</div>
