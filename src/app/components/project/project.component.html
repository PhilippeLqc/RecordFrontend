<div class="h-screen flex flex-col justify-between">
  <app-header></app-header>

  <div class="m-16">
    <div class="text-2xl mt-2 mb-4">Active</div>
    <div class="flex flex-row justify-start space-x-5 gap-8">
      <div *ngFor="let project of activeProjects | async" class="card animate-slideInLeft w-64 h-32 relative bg-white shadow-lg rounded-lg">
        <button (click)="toggleMenu(project.id)" class="absolute top-2 right-2 bg-transparent text-[#889AB5] hover:text-[#34445B] font-bold py-2 px-4 mb-2 ml-2 rounded">
          &#8942;
        </button>
        <div class="flex flex-col justify-between w-64 h-44 p-4" (click)="gotoProject(project); $event.stopPropagation()">
          <div>
            <p>{{ project.title }}</p>
          </div>
          <div *ngIf="this.selectedProject == project.id" (click)="closeMenu()" class="absolute top-10 right-2 w-48 rounded-md shadow-lg bg-white z-10">
            <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
              <button (click)="updateProject(project.id); $event.stopPropagation()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Update project</button>
              <button (click)="deleteProject(project.id); $event.stopPropagation()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Delete project</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card animate-slideInLeft w-64 h-32 relative bg-white shadow-lg rounded-lg flex items-center justify-center">
        <div class="h-full w-full flex items-center justify-center p-4">
          <button (click)="openModal()" class="bg-[#889AB5] hover:bg-[#34445B] text-white font-bold rounded-lg w-full h-full flex items-center justify-center text-6xl">
            +
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="m-16">
    <div class="text-2xl mt-2 mb-4">Archived</div>
    <div class="flex flex-row justify-start space-x-5 h-48 gap-8">
    <div *ngFor="let project of archivedProjects | async" class="card animate-slideInLeft w-64 h-32 relative bg-white shadow-lg rounded-lg">
        <button (click)="toggleMenu(project.id)" class="absolute top-2 right-2 bg-transparent text-[#889AB5] hover:text-[#34445B] font-bold py-2 px-4 mb-2 ml-2 rounded">
          &#8942;
        </button>
        <div class="flex flex-col justify-between w-64 h-44 p-4" (click)="gotoProject(project); $event.stopPropagation()">
          <div>
            <p>{{ project.title }}</p>
          </div>
          <div *ngIf="this.selectedProject == project.id" (click)="closeMenu()" class="absolute top-10 right-2 w-48 rounded-md shadow-lg bg-white z-10">
            <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
              <button (click)="updateProject(project.id); $event.stopPropagation()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Update project</button>
              <button (click)="deleteProject(project.id); $event.stopPropagation()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Delete project</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-modal [show]="showModal" (closeEvent)="closeModal()">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="form-group">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" class="form-control mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" formControlName="title" required />
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <div *ngIf="title.errors?.['required']" class="text-red-500 text-xs mt-2">
            Le titre du projet est obligatoire.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" class="form-control mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" formControlName="description"></textarea>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!projectForm.valid" (click)="closeModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Create Project
      </button>
    </form>
  </app-modal>
  <app-footer></app-footer>
</div>
