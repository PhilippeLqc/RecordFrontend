<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-10"
  [class.hidden]="!show"
  (click)="close()"
>
  <div
    class="modal-scrollbar bg-[#141921] p-5 rounded-lg w-[800px] h-[600px] overflow-auto"
    (click)="$event.stopPropagation()"
  >
    <div class="relative">
      <button
        class="absolute -top-3 -right-1 rounded-full p-1"
        (click)="close()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#B2B3BD"
          stroke-width="1.25"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-square-x"
        >
          <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
          <path d="m15 9-6 6" />
          <path d="m9 9 6 6" />
        </svg>
      </button>
      <ng-content></ng-content>
    </div>
  </div>
</div>
